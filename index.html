<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <!--Naviagtion-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="" class="navbar-brand"><h1>Task APP</h1></a>
        </div>
    </nav>

    <!--Main Contente-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="formTask">
                            <div class="form-group">
                                <input type="text" name="" id="title" placeholder="Add a todo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea name="" id="description" cols="8" rows="10" class="form-control" placeholder="Add a description"></textarea>
                            </div>
                            <button type="submit" id="savetask" class="btn btn-primary btn-block">Save Task</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="task"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
 </body>
</html>
